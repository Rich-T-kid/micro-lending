openapi: 3.0.3
info:
  title: Microlending Platform API
  description: |
    Comprehensive API for a microlending platform supporting borrowers, lenders, and administrative operations.
    
    ## Key Features
    - Identity verification and KYC compliance
    - Loan application and approval workflows
    - Risk assessment and credit scoring
    - Portfolio management for lenders
    - Real-time transaction processing
    - Administrative oversight and compliance tools
    
    ## Authentication
    All endpoints require JWT authentication unless otherwise specified.
    Use the `/auth/login` endpoint to obtain access tokens.
  version: 1.0.0
  contact:
    name: API Support
    email: api-support@microlending.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://localhost/v1
    description: test server

security:
  - BearerAuth: []

paths:
  # Authentication Endpoints
  /auth/login:
    post:
      tags: [Authentication]
      summary: User login
      description: Authenticate user and return JWT token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
                  user_id:
                    type: string
                    format: uuid
                  roles:
                    type: array
                    items:
                      type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh access token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: New access token generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer

  # User Management Endpoints
  /users:
    post:
      tags: [User Management]
      summary: Create new user account
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: User already exists

    get:
      tags: [User Management]
      summary: List users (Admin only)
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: status
          in: query
          schema:
            type: string
            enum: [active, inactive, suspended]
        - name: role
          in: query
          schema:
            type: string
            enum: [borrower, lender, admin]
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

  /users/{user_id}:
    get:
      tags: [User Management]
      summary: Get user profile
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags: [User Management]
      summary: Update user profile
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    delete:
      tags: [User Management]
      summary: Deactivate user account (Admin only)
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: User deactivated successfully

  # KYC and Identity Verification
  /users/{user_id}/kyc:
    post:
      tags: [Identity Verification]
      summary: Submit KYC information
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [government_id_type, government_id_number, address_line_1, city, country]
              properties:
                government_id_type:
                  type: string
                  enum: [passport, drivers_license, national_id, voter_id]
                  example: "drivers_license"
                government_id_number:
                  type: string
                  example: "DL123456789"
                  description: "Government ID number (will be hashed for security)"
                address_line_1:
                  type: string
                  example: "123 Main Street"
                address_line_2:
                  type: string
                  example: "Apt 4B"
                city:
                  type: string
                  example: "Los Angeles"
                state:
                  type: string
                  example: "CA"
                postal_code:
                  type: string
                  example: "90210"
                country:
                  type: string
                  example: "US"
      responses:
        '201':
          description: KYC information submitted for verification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KYCIdentity'

    get:
      tags: [Identity Verification]
      summary: Get KYC status
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: KYC verification status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KYCIdentity'

  # Wallet and Account Management
  /users/{user_id}/accounts:
    get:
      tags: [Wallet Management]
      summary: Get user wallet accounts
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User wallet accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WalletAccount'

    post:
      tags: [Wallet Management]
      summary: Create new wallet account
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [currency_code]
              properties:
                currency_code:
                  type: string
                  example: "USD"
      responses:
        '201':
          description: Wallet account created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletAccount'

  /accounts/{account_id}/transactions:
    get:
      tags: [Wallet Management]
      summary: Get account transaction history
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: transaction_type
          in: query
          schema:
            type: string
            enum: [deposit, withdrawal, loan_disbursement, loan_repayment, fee, interest]
      responses:
        '200':
          description: Transaction history
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

  # Loan Application Endpoints
  /users/{user_id}/loan-application:
    post:
      tags: [Loan Applications]
      summary: Submit loan application
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLoanApplicationRequest'
      responses:
        '201':
          description: Loan application submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanApplication'
        '400':
          $ref: '#/components/responses/BadRequest'

    get:
      tags: [Loan Applications]
      summary: List loan applications for user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, under_review, approved, rejected, withdrawn]
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of loan applications for user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LoanApplication'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

  /users/{user_id}/loan-applications/{application_id}:
    get:
      tags: [Loan Applications]
      summary: Get loan application details
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: application_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Loan application details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanApplicationDetails'

    put:
      tags: [Loan Applications]
      summary: Update loan application (before approval)
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: application_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLoanApplicationRequest'
      responses:
        '200':
          description: Application updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanApplication'

  /users/{user_id}/loan-applications/{application_id}/risk-assessment:
    get:
      tags: [Risk Assessment]
      summary: Get risk assessment for loan application
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: application_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Risk assessment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RiskAssessment'

  # Loan Offers and Management
  /users/{user_id}/loan-applications/{application_id}/offers:
    get:
      tags: [Loan Offers]
      summary: Get loan offers for application
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: application_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Available loan offers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LoanOffer'

    post:
      tags: [Loan Offers]
      summary: Create loan offer (Lender/Admin)
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: application_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLoanOfferRequest'
      responses:
        '201':
          description: Loan offer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanOffer'

  /loan-offers/{offer_id}/accept:
    post:
      tags: [Loan Offers]
      summary: Accept loan offer (Borrower)
      parameters:
        - name: offer_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Loan offer accepted, loan created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Loan'

  # Loan Payment History (within Loan Applications)
  /users/{user_id}/loans/{loan_id}/payments:
    get:
      tags: [Loan Applications]
      summary: Get loan payment history
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: loan_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Payment history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Repayment'

    post:
      tags: [Loan Applications]
      summary: Make loan payment
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: loan_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [amount, origin_account_id]
              properties:
                amount:
                  type: number
                  format: decimal
                  minimum: 0.01
                origin_account_id:
                  type: integer
                  format: int64
                payment_method:
                  type: string
                  enum: [wallet, bank_transfer, mobile_money, card]
                  default: wallet
      responses:
        '201':
          description: Payment processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Repayment'

  # Loan Management 
  /users/{user_id}/loans:
    get:
      tags: [Loan Applications]
      summary: List loans for user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          schema:
            type: string
            enum: [active, completed, defaulted, written_off]
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of loans
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

  /users/{user_id}/loans/{loan_id}:
    get:
      tags: [Loan Applications]
      summary: Get loan details
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: loan_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Loan details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Loan'

  # Portfolio Management (Lenders)
  /users/{user_id}/portfolio/summary:
    get:
      tags: [Portfolio Management]
      summary: Get lender portfolio summary
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Portfolio summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortfolioSummary'

  /users/{user_id}/portfolio/loans:
    get:
      tags: [Portfolio Management]
      summary: Get lender's loan portfolio
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          schema:
            type: string
            enum: [active, completed, defaulted]
        - name: risk_grade
          in: query
          schema:
            type: string
            enum: [A, B, C, D, E]
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Lender's loan portfolio
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PortfolioLoan'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

  # Auto-lending Configuration
  /users/{user_id}/auto-lending/config:
    get:
      tags: [Auto-lending]
      summary: Get auto-lending configuration
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Auto-lending configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutoLendingConfig'

    put:
      tags: [Auto-lending]
      summary: Update auto-lending configuration
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAutoLendingConfigRequest'
      responses:
        '200':
          description: Configuration updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutoLendingConfig'

  # Ratings and Reviews
  /users/{user_id}/ratings:
    post:
      tags: [Ratings]
      summary: Submit rating and review
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRatingRequest'
      responses:
        '201':
          description: Rating submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rating'

    get:
      tags: [Ratings]
      summary: Get user ratings
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: as_reviewer
          in: query
          description: Get ratings given by this user
          schema:
            type: boolean
            default: false
        - name: as_reviewee
          in: query
          description: Get ratings received by this user
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: User ratings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rating'

  # Administrative Endpoints
  /admin/dashboard:
    get:
      tags: [Admin]
      summary: Get admin dashboard data
      responses:
        '200':
          description: Dashboard metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminDashboard'

  /admin/loans/approval:
    get:
      tags: [Admin]
      summary: Get loans pending manual review
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Loans pending review
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LoanApplicationDetails'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

  /admin/loans/{application_id}/approve:
    post:
      tags: [Admin]
      summary: Manually approve loan application
      parameters:
        - name: application_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                notes:
                  type: string
                conditions:
                  type: string
      responses:
        '200':
          description: Loan approved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanApplication'

  /admin/loans/{application_id}/reject:
    post:
      tags: [Admin]
      summary: Reject loan application
      parameters:
        - name: application_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [reason]
              properties:
                reason:
                  type: string
                notes:
                  type: string
      responses:
        '200':
          description: Loan rejected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanApplication'

  /admin/delinquency:
    get:
      tags: [Admin]
      summary: Get delinquency reports
      parameters:
        - name: days_past_due
          in: query
          schema:
            type: integer
            minimum: 0
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Delinquency reports
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/DelinquencyReport'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

  /admin/transactions:
    get:
      tags: [Admin]
      summary: Monitor all platform transactions
      parameters:
        - name: transaction_type
          in: query
          schema:
            type: string
            enum: [deposit, withdrawal, loan_disbursement, loan_repayment, fee, interest]
        - name: amount_min
          in: query
          schema:
            type: number
            format: decimal
        - name: amount_max
          in: query
          schema:
            type: number
            format: decimal
        - name: date_from
          in: query
          schema:
            type: string
            format: date
        - name: date_to
          in: query
          schema:
            type: string
            format: date
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Transaction list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

  /admin/fraud-alerts:
    get:
      tags: [Admin]
      summary: Get fraud detection alerts
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [open, investigating, resolved, false_positive]
        - name: severity
          in: query
          schema:
            type: string
            enum: [low, medium, high, critical]
      responses:
        '200':
          description: Fraud alerts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FraudAlert'

