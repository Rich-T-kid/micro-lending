<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MicroLending Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join MicroLending and start your financial journey</p>
            </div>

            <div id="alert-container"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="first-name" class="form-label">First Name</label>
                    <input 
                        type="text" 
                        id="first-name" 
                        class="form-control" 
                        placeholder="John"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input 
                        type="text" 
                        id="last-name" 
                        class="form-control" 
                        placeholder="Doe"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="form-control" 
                        placeholder="+1 (555) 123-4567"
                    >
                </div>

                <div class="form-group">
                    <label for="birthdate" class="form-label">Date of Birth</label>
                    <input 
                        type="date" 
                        id="birthdate" 
                        class="form-control"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Create a strong password"
                        required
                    >
                    <small class="form-text">Must be at least 8 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        class="form-control" 
                        placeholder="Re-enter your password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="d-flex align-items-center gap-1">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html" class="auth-link">Sign in</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // Check if already logged in
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        // Handle registration form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const birthdate = document.getElementById('birthdate').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const registerBtn = document.getElementById('register-btn');
            const alertContainer = document.getElementById('alert-container');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        Passwords do not match. Please try again.
                    </div>
                `;
                return;
            }
            
            // Validate password length
            if (password.length < 8) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        Password must be at least 8 characters long.
                    </div>
                `;
                return;
            }
            
            // Validate email format
            if (!isValidEmail(email)) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        Please enter a valid email address.
                    </div>
                `;
                return;
            }
            
            // Disable button and show loading state
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';
            
            try {
                // Prepare user data
                const userData = {
                    first_name: firstName,
                    last_name: lastName,
                    email: email,
                    password: password,
                    phone: phone || null,
                    birthdate: birthdate || null,
                    preferred_language: 'en',
                    marketing_consent: false
                };
                
                // Call register API
                const response = await AuthAPI.register(userData);
                
                if (response && response.user_id) {
                    // Show success message
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            Account created successfully! Redirecting to login...
                        </div>
                    `;
                    
                    showToast('Registration successful!', 'success');
                    
                    // Redirect to login after short delay
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                console.error('Registration error:', error);
                
                // Show error message
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        ${error.message || 'Registration failed. Please try again.'}
                    </div>
                `;
                
                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 'Weak';
            let color = 'danger';
            
            if (password.length >= 8) {
                strength = 'Good';
                color = 'warning';
            }
            if (password.length >= 12 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'Strong';
                color = 'success';
            }
            
            // Update or create strength indicator
            let indicator = document.getElementById('password-strength');
            if (!indicator) {
                indicator = document.createElement('small');
                indicator.id = 'password-strength';
                indicator.className = 'form-text';
                e.target.parentElement.appendChild(indicator);
            }
            
            indicator.textContent = `Password strength: ${strength}`;
            indicator.className = `form-text text-${color}`;
        });
    </script>
</body>
</html>
